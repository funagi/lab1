<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/static/vendor/jquery.js"></script>
    <script type="text/javascript" src="/static/vendor/underscore.js"></script>
    <script type="text/javascript" src="/static/vendor/handlebars.js"></script>
    <script type="text/javascript" src="/static/vendor/wookmark.js"></script>
    <script id="item-template" type="text/x-handlebars-template">
    <div data-filter-class="['{{source}}']" class="item new-item {{source}}" style="opacity: 0"> 
        {{#each image-list}}
        <div class="img">
            <img src="{{image-src}}"> </img>
        </div>
        {{/each}}
        {{#if content}}
        <div class="content">
            <div class="inner-content">
                {{content}}
            </div>
        </div>
        {{/if}}
        <div class="footer"> 
            <div class="footer-content">
            <img class="source-logo" src="/static/image/{{logo}}"> </img>
            <div class="source">
                <p> From {{source}} </p>
            </div>
            </div>
        </div>
    </div>
    </script>
    <script type="text/javascript" src="/static/javascript/script.js"></script>
    <link rel="stylesheet" href="/static/stylesheet/style.css"> </link>
    <title>Result | Vani</title>
</head>
<body>
    <div id="fluid">
    <div id="content">
    </div>
    </div>
    <div id="loading" style="display:none">
        <img src="/static/image/loading.gif"></img>
    </div>
</body>
</html>
